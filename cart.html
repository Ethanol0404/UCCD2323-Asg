<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/cart.css">
</head>

<body>
    <div class="header d-flex align-items-center">
        <div class="logo">
            <!--Left Side of header-->
            <a href="index.html">
                <img id="logoIcon" src=" picture/logo2b.png" alt="Logo" width="125px"height="75px"></a>
                <t>| Shopping Cart</t>
        </div>
        <!--Right Side of Header-->
        <div class="searchBar">
            <img id="magGlassIcon" src="picture/magGlass.png" alt="magGlass" width="25px" height="25px">
            <input id="search" type="text" placeholder="search for product">
        </div>
    </div>

    <div class="container my-5">
        <table class="table table-bordered align-middle text-center" id="cartTable">
            <thead class="table-warning">
                <tr>
                    <th><input type="checkbox" size="" id="selectAll"></th>
                    <th>Product</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cartBody">
                <!-- Items inserted dynamically -->
            </tbody>
        </table>
        
        <!--Cart Footer-->
        <div class="d-flex justify-content-between align-items-center mt-3">
            <button class="btn btn-danger btn-sm" id="deleteSelected">Delete Selected</button>
            <h4>Total: RM <span id="grandTotal">0</span></h4>
            <button class="btn btn-warning btn-sm" id="checkoutBtn">Check Out</button>
        </div>
    </div>

    <!-- Empty Cart Message -->
    <p class="text-center text-danger fw-bold" id="emptyMsg">Your shopping cart is empty!</p>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
