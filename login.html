<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-PickPuzz</title>
    <link rel="stylesheet" type="text/css" href="css/main2.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">

</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="index.html"><img id="logoIcon" src="picture/logo2c.png" alt="logo" width="145px" height="75px"></a>
        </div>
    </div>
    
    <div class="mainContainer">
        <div class="loginContainer">
            <div class="loginTitle">
                <h1>Login</h1>
            </div>
            <form class="loginForm">
                <div class="formGroup">
                    <input type="text" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="formGroup">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <p class="passwordHint">Password must be at least 8 characters long.</p>
                </div>
                <button id="loginSubmit" type="submit">Login</button>
                
            </form>
            <div class="forgotPassword">
                <p>Forgot Password? <a href="forgotPassword.html">Click Here!</a></p>
            </div>
            <hr>
            <div class="registerPrompt">
                <p>Don't have an account? </p>
                <a id="createAcc" href="register.html">Create Account</a>
            </div>
        </div>
    </div>

    <script src="js/main.js""></script>
    <script src="js/login.js"></script>
</body>
</html>
