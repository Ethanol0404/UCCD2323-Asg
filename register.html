<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-PickPuzz</title>
    <link rel="stylesheet" type="text/css" href="css/main2.css">
    <link rel="stylesheet" type="text/css" href="css/register.css">

</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="index.html"><img id="logoIcon" src="picture/logo2c.png" alt="logo" width="145px" height="75px"></a>
        </div>
    </div>
    
    
    

    <div class="mainContainer">
        <div class="registerContainer">
            <div class="registerTitle">
                <h1>Register</h1>
            </div>
            <form class="registerForm">
                <div class="formGroup">
                    <input type="text" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="formGroup">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <p class="passwordHint">Password must be at least 8 characters long.</p>
                </div>
                <div class="formGroup">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <button id="registerSubmit" type="submit">Create Account</button>
                
            </form>
            <hr>
            <div class="loginPrompt">
                <p>Already have an account? </p>
                <a id="login" href="login.html">Login</a>
            </div>
        </div>
    </div>

    <script src="js/main.js""></script>
    <script src="js/register.js"></script>
</body>
</html>
